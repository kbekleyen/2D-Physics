<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Untitled</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    .container {
      position: relative;
      text-align: center;
     }
    #overlay {
      position: absolute;
      z-index: -1;
      left: 10px;
      top: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: monospace;
      padding: 1em;
     }
    </style>
</head>
<body>
<div class="container">
    <canvas id="canvas" width="800" height="480">
</canvas>
<div id="overlay">
    <div>Bodies: <span id="num"></span></div>
    <div>FPS: <span id="time"></span></div>
  </div>
</div>
<div style="text-align:center">
    <input type="button" value="Fullscreen" onclick = "prepareFullscreen()"></input>
<input type="button" value="  Pause  " onclick = "preparePause()"></input>
</div>
    <script src = "script.js"></script>
</body>
</html>
